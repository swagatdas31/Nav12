<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Overlay Nav Bar</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toggleIcon" onclick="menuToggle()"></div>
    <div id="menu-overlay">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>


    <script type="text/javascript">
        function menuToggle(){
            var nav = document.getElementById('menu-overlay');
            nav.classList.toggle('active');
            var nav = document.getElementById('toggleIcon');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
